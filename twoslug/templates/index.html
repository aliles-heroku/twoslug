<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>{{ slug }}</h1>
    </div>
    <p>
    On each request a different two word phrase, or slug line, is
    generated.<br/>

    The words are chosen randomly from the
    <a href="http://wordnet.princeton.edu/">WordNet</a>
    database.<br/>

    Hosted by <a href="https://heroku.com">Heroku</a>.
    </p>
</div>
{% endblock %}
