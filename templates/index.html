<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Two Slug</title>
        <link href="//netdna.bootstrapcdn.com/bootswatch/2.1.0/spacelab/bootstrap.min.css" rel="stylesheet">
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>{{ slug }}</h1>
            </div>
            <p>
                On each request a different two word phrase, or slug line, is
                generated.<br/>
            
                The words are chosen randomly from the
                <a href="http://wordnet.princeton.edu/">WordNet</a>
                database.<br/>

                Hosted by <a href="//heroku.com">Heroku</a>.
            </p>
        </div>
    </body>
</html>
